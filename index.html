<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body class="top">
    <header id="header" class="header">
        <nav id="nav-bar" class="main-nav">
            <div class="logo-container">
                <img src="imgs/logo.svg" alt="Lib Tech logo">
            </div>
            <div id="main-nav-icon" class="main-nav-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-ul">
                <li><a href="#home" class="nav-link home-link">Home</a></li>
                <li><a href="#about" class="nav-link about-link">About</a></li>
                <li><a href="#contact" class="nav-link contact-link">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div id="img2" class="img2">
                <img src="imgs/board.png" alt="Snowboard image">
            </div>
            <div class="msg-container">
                <div id="msg" class="msg">
                    <h1 class="title">Terrain Wrecker</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="light-blue about">
        <section>
            <h2 class="sub-title">Terrain Wrecker</h2>
            <div class="flex-container">
                <div class="flex-left">
                    <div class="resp-container">
                        <iframe id="video" class="resp-iframe" width="560" height="315" src="https://www.youtube.com/embed/nUaRQPXmkLA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="flex-right">
                    <p>- C2x technology</p>
                    <p>- Magne-traction serrated steak knife technology</p>
                    <p>- Original power construction</p>
                </div>
            </div>
        </section>
        <section class="contact">
            <h2 class="sub-title">Stay conected</h2>
            <form id="form" action="https://www.freecodecamp.org/email-submit">
                <input id="email" type="email" name="email" placeholder="Email Address" required>
                <button id="submit" type="submit">Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <p>Coded with love</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
